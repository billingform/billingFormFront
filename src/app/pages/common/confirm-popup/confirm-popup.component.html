<div class="modal-header">
    <h4 class="modal-title">{{title}}</h4>
    <button type="button" class="close" (click)="close()">
        <span>&times;</span>
    </button>
</div>
<div class="modal-body">
    <p>{{content}}</p>
</div>
<div class="modal-footer">
    <div class="group-Btn">
        <button type="button" class="btn btn-primary" (click)="save()">存擋</button>
        <button type="button" class="btn btn-secondary" (click)="close()">放棄</button>
    </div>
</div>
